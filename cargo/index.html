<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отслеживание грузов</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Отслеживание грузов</h2>
      <form id="cargoForm" class="mb-4">
        <div class="row">
          <div class="mb-3">
            <label for="statusFilter" class="form-label"
              >Фильтр по статусу</label
            >
            <select id="statusFilter" class="form-select">
              <option value="">Все</option>
              <option value="Ожидает отправки">Ожидает отправки</option>
              <option value="В пути">В пути</option>
              <option value="Доставлен">Доставлен</option>
            </select>
          </div>
          <div class="col-md-3 mb-2">
            <label for="cargoName" class="form-label">Название груза</label>
            <input type="text" class="form-control" id="cargoName" required />
          </div>
          <div class="col-md-3 mb-2">
            <label for="origin" class="form-label">Пункт отправления</label>
            <select class="form-select" id="origin" required>
              <option value="Москва">Москва</option>
              <option value="Санкт-Петербург">Санкт-Петербург</option>
              <option value="Казань">Казань</option>
              <option value="Екатеринбург">Екатеринбург</option>
            </select>
          </div>
          <div class="col-md-3 mb-2">
            <label for="destination" class="form-label">Пункт назначения</label>
            <select class="form-select" id="destination" required>
              <option value="Москва">Москва</option>
              <option value="Санкт-Петербург">Санкт-Петербург</option>
              <option value="Казань">Казань</option>
              <option value="Екатеринбург">Екатеринбург</option>
            </select>
          </div>
          <div class="col-md-3 mb-2">
            <label for="departureDate" class="form-label"
              >Дата отправления</label
            >
            <input
              type="date"
              class="form-control"
              id="departureDate"
              required
            />
          </div>
          <div class="col-md-1 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
        </div>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Номер груза</th>
            <th>Название груза</th>
            <th>Статус</th>
            <th>Откуда</th>
            <th>Куда</th>
            <th>Дата отправления</th>
          </tr>
        </thead>
        <tbody id="cargoTable"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
